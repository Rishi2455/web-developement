<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>

<body>
    <label for="search">User:</label>
    <input type="text" name="search" id="search" placeholder="Search for a user" autocomplete="off" oninput="displayusers(this)">
    <br><br>
    <div id="results"></div> <!-- Container for displaying search results -->

    <script>
        function displayusers(user) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Display the response in the 'results' div
                    document.getElementById("results").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "getState.php?user=" + encodeURIComponent(user.value), true);
            xhttp.send();
        }
    </script>
</body>

</html>
